<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        Final
    </title>
    </meta>
</head>

<body id="myBody">
    <button id="go">
        Key w/Go
    </button>
    <button id="turnLeft">
        Key a/Turn Left
    </button>
    <button id="turnRight">
        Key d/Turn Right
    </button>
    <button id="halt">
        Space Key/Stop
    </button>
    <script type="text/javascript">
    //go command
    goButton = document.getElementById("go");
    goButton.addEventListener('click', go);

    function go(e) {
        console.log('go', e);
        //change number for bot_
        fetch('https://bot3.seattleacademy.software/drive?left=100&right=100');
    }

    //halt
    haltButton = document.getElementById("halt");
    haltButton.addEventListener('click', halt);

    function halt(e) {
        console.log('halt', e);
        //change number for bot_
        fetch('https://bot3.seattleacademy.software/drive?left=0&right=0');
    }

    //turnLeft
    turnLeftButton = document.getElementById("turnLeft");
    turnLeftButton.addEventListener('click', turnLeft);

 function turnLeft(e) {
        console.log('turnLeft', e);
        //change number for bot_
        fetch('https://bot3.seattleacademy.software/drive?left=-100&right=100');

      }
         //turnRight
    turnRightButton = document.getElementById("turnRight");
    turnRightButton.addEventListener('click', turnRight);

 function turnRight(e) {
        console.log('turnRight', e);
        //change number for bot_
        fetch('https://bot3.seattleacademy.software/drive?left=100&right=-100');
    }

     
  


    myBody = document.getElementById('myBody');
    myBody.addEventListener('keydown', onkeydown);


    function onkeydown(e) {
        console.log(e);
        if (e.key == "w") {
            fetch('https://bot3.seattleacademy.software/drive?left=100&right=100');
        }

         if (e.key == " ") {
            fetch('https://bot3.seattleacademy.software/drive?left=0&right=0');
        }


         if (e.key == "d") {
            fetch('https://bot3.seattleacademy.software/drive?left=100&right=-100');
        }


         if (e.key == "a") {
            fetch('https://bot3.seattleacademy.software/drive?left=-100&right=100');
        }
    }
    </script>
</body>

</html>
