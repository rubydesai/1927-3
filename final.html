<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        Final
    </title>
    </meta>
</head>

<body id="myBody">
    <button id="go">
        GO!
    </button>
    <button id="turnLeft">
        Turn Left
    </button>
    <button id="turnRight">
        Turn Right
    </button>
    <button id="halt">
        Halt
    </button>
    <script type="text/javascript">
    //go command
    goButton = document.getElementById("go");
    goButton.addEventListener('click', go);

    function go(e) {
        console.log('go', e);
        //change number for bot_
        fetch('https://bot3.seattleacademy.software/drive?left=100&right=100');
    }

    //turn left
    turnLeftButton = document.getElementById("turnLeft");
    turnLeftButton.addEventListener('click', halt);

    function turnLeft(e) {
        console.log('halt', e);
        //change number for bot_
        fetch('https://bot3.seattleacademy.software/drive?left=-100&right=100');
    }

    //halt
    turnRightButton = document.getElementById("turnLeft");
    turnRightButton.addEventListener('click', halt);

    function halt(e) {
        console.log('halt', e);
        //change number for bot_
        fetch('https://bot3.seattleacademy.software/drive?left=0&right=0');
    }



    myBody = document.getElementById('myBody');
    myBody.addEventListener('keydown', onkeydown);


    function onkeydown(e) {
        console.log(e);
        if (e.key == "w") {
            fetch('https://bot3.seattleacademy.software/drive?left=100&right=100');
        }

         if (e.key == " ") {
            fetch('https://bot3.seattleacademy.software/drive?left=0&right=0');
        }
    }
    </script>
</body>

</html>
